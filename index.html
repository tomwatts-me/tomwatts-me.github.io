		h1 {
			margin-top: 0;

		h3,

			font-weight: normal;

			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: baseline;
		}

		#links {
			margin-top: 1em;
			display: flex;
			flex-direction: row;
		}

		#links a {
			margin-right: 1em;
		}

		#projects p {
			padding-left: 1em;
		}

		#about {
			margin-top: 2em;
		}

		#about h2 {
			margin-bottom: 0.5em;
		}

		#about h3 {
			font-style: italic;
		}
	</style>
